<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            width: 400px;
            border: 3px solid black;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .player {
            border: 3px solid black;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .station-list {
            border: 3px solid black;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .station-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .station-list li {
            margin-bottom: 10px;
        }

        .station-list button {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
            text-align: left;
            font-size: 1em;
        }

        .station-list button.active {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">{{ last_station.name if last_station else '' }}</div>
        <div class="player">
            

            <!-- Аудио проигрыватель -->
            {% if last_station %}
            <audio controls autoplay>
                <source src="{{ last_station.url }}" type="audio/mpeg">
                Ваш браузер не поддерживает воспроизведение аудио.
            </audio>
            {% else %}
            <audio controls>
                Ваш браузер не поддерживает воспроизведение аудио.
            </audio>
            {% endif %}
        </div>

        <div class="header">Список станций</div>
        <div class="station-list">
            <form method="POST">
                <ul>
                    {% for station in stations %}
                    <li>
                        <button type="submit" name="station_name" value="{{ station.name }}"
                                class="{% if last_station and last_station.name == station.name %}active{% endif %}">
                            {{ station.name }}
                        </button>
                        <input type="hidden" name="station_url_{{ station.name }}" value="{{ station.url }}">
                    </li>
                    {% endfor %}
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
