<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            width: 400px;
            border: 3px solid black;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .player {
            border: 3px solid black;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .station-list {
            border: 3px solid black;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .station-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .station-list li {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        .station-list button {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
            text-align: left;
            font-size: 1em;
        }

        .station-button {
            flex-grow: 1;
        }

        .station-list button.active {
            background-color: green;
            color: white;
        }

        .delete-btn {
            width: 40px;
            padding: 10px;
            border: 1px solid black;
            background-color: white;
        }

        .add-station-btn {
            width: 100%;
            padding: 10px;
            border: 3px solid black;
            background-color: white;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        .modal input {
            width: 95%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid black;
        }

        .modal-buttons button {
            width: 45%;
            padding: 10px;
            border: 3px solid black;
            background-color: white;
            cursor: pointer;
            margin: 10px 5px;
        }

        .favorite-btn {
            padding: 10px;
            border: 3px solid black;
            background-color: white;
            cursor: pointer;
            font-size: 1em;
            position: relative;
        }

        .favorite-btn.active {
            background-color: #e0e0e0;
        }

        .station-button.can-favorite:after {
            content: "★";
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">{{ last_station.name if last_station else '' }}</div>
        <div class="player">
            {% if last_station %}
            <audio controls autoplay>
                <source src="{{ last_station.url }}" type="audio/mpeg">
                Ваш браузер не поддерживает воспроизведение аудио.
            </audio>
            {% else %}
            <audio controls>
                Ваш браузер не поддерживает воспроизведение аудио.
            </audio>
            {% endif %}
        </div>

        <div class="header">Избранные станции</div>
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="favorite-btn" style="flex: 1;"  data-station="">F1</button>
            <button class="favorite-btn" style="flex: 1;"  data-station="">F2</button>
            <button class="favorite-btn" style="flex: 1;"  data-station="">F3</button>
        </div>

        <div class="header">Список станций</div>
        <div class="station-list" id="stationList">
            {% include "station_list.html" %}
        </div>

        <div style="display: flex; gap: 10px;">
            <button class="add-station-btn" style="flex: 1;" onclick="openModal()">Добавить станцию</button>
            <button class="add-station-btn" style="flex: 1;" onclick="saveStations()">Сохранить станции</button>
            <button class="add-station-btn" style="flex: 1;" onclick="loadStations()">Загрузить CSV</button>
        </div>
    </div>

    <div id="addStationModal" class="modal">
        <div class="modal-content">
            <form method="POST">
                <input type="hidden" name="new_station" value="true">
                <input type="text" name="station_name" placeholder="Название станции" required>
                <input type="url" name="station_url" placeholder="URL станции" required>
                <div class="modal-buttons">
                    <button type="button" onclick="closeModal()">Отмена</button>
                    <button type="submit">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function saveStations() {
            const input = document.createElement('input');
            input.type = 'file';
            input.setAttribute('webkitdirectory', '');
            input.setAttribute('directory', '');

            input.addEventListener('change', async (e) => {
                if (e.target.files.length > 0) {
                    const selectedPath = e.target.files[0].webkitRelativePath;
                    const formData = new FormData();
                    formData.append('directory', selectedPath.split('/')[0]);

                    try {
                        const response = await fetch('/save_stations', {
                            method: 'POST',
                            body: formData
                        });
                        if (response.ok) {
                            alert('Станции сохранены успешно');
                        } else {
                            const error = await response.text();
                            alert('Ошибка при сохранении: ' + error);
                        }
                    } catch (error) {
                        alert('Ошибка при сохранении: ' + error);
                    }
                }
            });

            input.click();
        }

        function openModal() {
            document.getElementById('addStationModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('addStationModal').style.display = 'none';
        }

        window.onclick = function(event) {
            var modal = document.getElementById('addStationModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        async function loadStations() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';

            input.addEventListener('change', async (e) => {
                if (e.target.files.length > 0) {
                    const formData = new FormData();
                    formData.append('file', e.target.files[0]);
        
                    try {
                        const response = await fetch('/load_stations', {
                            method: 'POST',
                            body: formData
                        });
                        if (response.ok) {
                            alert('Станции загружены успешно');
                            location.reload();
                        } else {
                            const error = await response.text();
                            alert('Ошибка при загрузке: ' + error);
                        }
                    } catch (error) {
                        alert('Ошибка при загрузке: ' + error);
                    }
                }
            });

            input.click();
        }


        document.querySelectorAll(".favorite-btn").forEach((button, index) => {
            const favoriteId = index + 1; // F1, F2, F3 соответствуют 1, 2, 3
            let pressTimer;

            // Короткое нажатие
            button.addEventListener("click", async () => {
                try {
                    const response = await fetch(`/favorites/${favoriteId}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: "play=true"
                    });
                    const message = await response.text();
                    alert(message);
                    if (response.ok) location.reload();
                } catch (error) {
                    alert("Ошибка: " + error);
                }
            });

            // Долгое нажатие
            button.addEventListener("mousedown", () => {
                pressTimer = setTimeout(async () => {
                    try {
                        const response = await fetch(`/favorites/${favoriteId}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/x-www-form-urlencoded" },
                            body: "save=true"
                        });
                        alert(await response.text());
                    } catch (error) {
                        alert("Ошибка: " + error);
                    }
                }, 1000); // Удержание 1 секунда
            });

            button.addEventListener("mouseup", () => clearTimeout(pressTimer));
            button.addEventListener("mouseleave", () => clearTimeout(pressTimer));
        });

      document.addEventListener("DOMContentLoaded", () => {
        const stationList = document.getElementById("stationList");

        stationList.addEventListener("click", async (event) => {
            const button = event.target.closest(".station-button");
            if (!button) return; // Если клик не по кнопке станции, игнорируем

            event.preventDefault();
            const stationName = button.value;
            const stationUrl = document.querySelector(`input[name="station_url_${stationName}"]`).value;

            try {
                const response = await fetch("/update_station", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        station_name: stationName,
                        station_url: stationUrl
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Обновляем список станций
                    stationList.innerHTML = data.station_list_html;

                    // Обновляем заголовок с текущей станцией
                    document.querySelector(".header").innerText = data.last_station_name;

                    // Обновляем аудиоплеер
                    const audioPlayer = document.querySelector(".player audio");
                    audioPlayer.src = data.last_station_url;
                    audioPlayer.play();

                    // Прокручиваем список к выбранной станции
                    const activeButton = document.querySelector(`.station-button.active`);
                    if (activeButton) scrollToStation(activeButton);
                } else {
                    alert("Ошибка при выборе станции");
                }
            } catch (error) {
                alert("Ошибка: " + error.message);
            }
        });

        function scrollToStation(button) {
            const stationList = document.getElementById("stationList");
            const buttonPosition = button.offsetTop;
            const listHeight = stationList.clientHeight;
            stationList.scrollTop = buttonPosition - listHeight / 2;
        }
    });




    </script>
</body>
</html>
