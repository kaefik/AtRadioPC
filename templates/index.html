<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радио</title>
</head>
<body>
    <h1>{{ last_station.name if last_station else "Выберите станцию" }}</h1>

    <!-- Аудио проигрыватель -->
    {% if last_station %}
    <audio controls autoplay>
        <source src="{{ last_station.url }}" type="audio/mpeg">
        Ваш браузер не поддерживает воспроизведение аудио.
    </audio>
    {% else %}
    <audio controls>
        Ваш браузер не поддерживает воспроизведение аудио.
    </audio>
    {% endif %}

    <form method="POST">
        <ul>
            {% for station in stations %}
            <li>
                <button type="submit" name="station_name" value="{{ station.name }}"
                        style="background-color: {% if last_station and last_station.name == station.name %}green{% else %}white{% endif %}">
                    {{ station.name }}
                </button>
                <input type="hidden" name="station_url_{{ station.name }}" value="{{ station.url }}">
            </li>
            {% endfor %}
        </ul>
    </form>
</body>
</html>
