<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            width: 400px;
            border: 3px solid black;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .player {
            border: 3px solid black;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .station-list {
            border: 3px solid black;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .station-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .station-list li {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        .station-list button {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
            text-align: left;
            font-size: 1em;
        }

        .station-button {
            flex-grow: 1;
        }

        .station-list button.active {
            background-color: green;
            color: white;
        }

        .delete-btn {
            width: 40px;
            padding: 10px;
            border: 1px solid black;
            background-color: white;
        }

        .add-station-btn {
            width: 100%;
            padding: 10px;
            border: 3px solid black;
            background-color: white;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        .modal input {
            width: 95%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid black;
        }

        .modal-buttons button {
            width: 45%;
            padding: 10px;
            border: 3px solid black;
            background-color: white;
            cursor: pointer;
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">{{ last_station.name if last_station else '' }}</div>
        <div class="player">
            {% if last_station %}
            <audio controls autoplay>
                <source src="{{ last_station.url }}" type="audio/mpeg">
                Ваш браузер не поддерживает воспроизведение аудио.
            </audio>
            {% else %}
            <audio controls>
                Ваш браузер не поддерживает воспроизведение аудио.
            </audio>
            {% endif %}
        </div>

        <div class="header">Список станций</div>
        <div class="station-list">
            <form method="POST">
                <ul>
                    {% for station in stations %}
                    <li>
                        <button type="submit" name="station_name" value="{{ station.name }}"
                                class="station-button {% if last_station and last_station.name == station.name %}active{% endif %}">
                            {{ station.name }}
                        </button>
                        <input type="hidden" name="station_url_{{ station.name }}" value="{{ station.url }}">
                        <button type="submit" name="delete_station" value="{{ station.name }}"
                                class="delete-btn"
                                onclick="return confirm('Удалить станцию {{ station.name }}?')">✖</button>
                    </li>
                    {% endfor %}
                </ul>
            </form>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="add-station-btn" style="flex: 1;" onclick="openModal()">Добавить станцию</button>
            <button class="add-station-btn" style="flex: 1;" onclick="saveStations()">Сохранить станции</button>
        </div>
    </div>

     <!-- Add new save modal -->
    <div id="saveStationsModal" class="modal">
        <div class="modal-content">
            <form method="POST" action="/save_stations">
                <input type="text" name="filename" placeholder="Имя файла" required value="stations.json">
                <div class="modal-buttons">
                    <button type="button" onclick="closeSaveModal()">Отмена</button>
                    <button type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <div id="addStationModal" class="modal">
        <div class="modal-content">
            <form method="POST">
                <input type="hidden" name="new_station" value="true">
                <input type="text" name="station_name" placeholder="Название станции" required>
                <input type="url" name="station_url" placeholder="URL станции" required>
                <div class="modal-buttons">
                    <button type="button" onclick="closeModal()">Отмена</button>
                    <button type="submit">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function saveStations() {
            // Create a file picker
            const picker = document.createElement('input');
            picker.type = 'file';
            picker.webkitdirectory = true;
            picker.directory = true;

            picker.addEventListener('change', async (e) => {
                if (e.target.files.length > 0) {
                    const dirPath = e.target.files[0].webkitRelativePath.split('/')[0];
                    const formData = new FormData();
                    formData.append('directory', dirPath);

                    try {
                        const response = await fetch('/save_stations', {
                            method: 'POST',
                            body: formData
                        });
                        if (response.ok) {
                            alert('Станции сохранены успешно');
                        }
                    } catch (error) {
                        alert('Ошибка при сохранении станций');
                    }
                }
            });

            picker.click();
        }



        function closeSaveModal() {
            document.getElementById('saveStationsModal').style.display = 'none';
        }

        window.onclick = function(event) {
            var modal = document.getElementById('addStationModal');
            var saveModal = document.getElementById('saveStationsModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
            if (event.target == saveModal) {
                saveModal.style.display = 'none';
            }
        }

        function openModal() {
            document.getElementById('addStationModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('addStationModal').style.display = 'none';
        }

        window.onclick = function(event) {
            var modal = document.getElementById('addStationModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
